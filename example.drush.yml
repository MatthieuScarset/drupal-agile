# User account used after install.
profile: config_installer
account:
  name: drupal
  password: drupal
  mail: your@email.com
  role: administrator
# Custom settings.
# Maximum 1 level arrays.
custom:
  system.site:
    # uuid: 11111111-2222-3333-4444-12345678910a
    name: "Website name"
    slogan: "Plan, track and manage your agile project in Drupal."
    mail: "admin@email.com"
  system.performance:
    js.preprocess: false
    css.preprocess: false
    css.gzip: false
  # Add other custom settings :
  # mymodule.settings:
  #  custom: "Custom Value"
